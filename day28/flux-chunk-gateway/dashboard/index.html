<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Gateway - Chunk Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: #1a1f3a;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,255,65,0.3);
        }
        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff41;
        }
        .control-panel {
            background: #1a1f3a;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        button {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00cc33;
            box-shadow: 0 0 20px #00ff41;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .log-panel {
            background: #1a1f3a;
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 8px;
            border-left: 3px solid #00ff41;
            margin-bottom: 8px;
            background: rgba(0,255,65,0.05);
        }
        .log-timestamp {
            color: #00ff41;
            opacity: 0.7;
            margin-right: 10px;
        }
        .log-error { border-left-color: #ff0040; }
        .log-success { border-left-color: #00ff41; }
        .log-info { border-left-color: #00a8ff; }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        .status-connected { background: #00ff41; }
        .status-disconnected { background: #ff0040; animation: none; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #0a0e27;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00cc33);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a0e27;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° FLUX GATEWAY - CHUNK MONITOR ‚ö°</h1>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Active Connections</div>
                <div class="metric-value" id="connections">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Chunks Processed</div>
                <div class="metric-value" id="chunks">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Queue Utilization</div>
                <div class="metric-value" id="queue">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Rejects (Backpressure)</div>
                <div class="metric-value" id="rejects">0</div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>
                <span class="status-indicator status-disconnected" id="ws-status"></span>
                Control Panel
            </h2>
            <div class="button-grid">
                <button onclick="connectWebSocket()">üîå Connect Gateway</button>
                <button onclick="requestChunk(100)">üì¶ Request 100 Members</button>
                <button onclick="requestChunk(1000)">üì¶ Request 1000 Members</button>
                <button onclick="stressTest(1000)">üî• 1K Concurrent Requests</button>
                <button onclick="stressTest(10000)">‚ö†Ô∏è  10K Concurrent Requests</button>
                <button onclick="floodTest()">üí• Flood Single Connection</button>
                <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%">
                    Ready
                </div>
            </div>
        </div>
        
        <div class="log-panel" id="logs">
            <div class="log-entry log-info">
                <span class="log-timestamp">[SYSTEM]</span>
                <strong>1.</strong> Start the gateway first (from project root): <code>./start.sh</code> ‚Äî ensure Redis is running. <strong>2.</strong> Then click "Connect Gateway" below.
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let metrics = {
            connections: 0,
            chunks: 0,
            queue: 0,
            rejects: 0
        };
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
            
            // Keep only last 50 logs
            while (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.lastChild);
            }
        }
        
        function updateMetrics() {
            document.getElementById('connections').textContent = metrics.connections;
            document.getElementById('chunks').textContent = metrics.chunks;
            document.getElementById('queue').textContent = metrics.queue + '%';
            document.getElementById('rejects').textContent = metrics.rejects;
        }
        
        let lastNotConnectedLog = 0;
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected to gateway', 'info');
                return;
            }
            if (ws && ws.readyState === WebSocket.CONNECTING) {
                log('Connecting... please wait.', 'info');
                return;
            }
            
            const btn = document.querySelector('button[onclick="connectWebSocket()"]');
            if (btn) { btn.disabled = true; btn.textContent = '‚è≥ Connecting...'; }
            log('Connecting to gateway at ws://' + (window.location.hostname || 'localhost') + ':9000', 'info');
            
            const wsUrl = 'ws://' + (window.location.hostname || 'localhost') + ':9000';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ Connected to gateway', 'success');
                document.getElementById('ws-status').className = 'status-indicator status-connected';
                metrics.connections = 1;
                updateMetrics();
                if (btn) { btn.disabled = false; btn.textContent = 'üîå Connect Gateway'; }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.op === 9) {
                    if (data.d.status === 'processing') {
                        log(`üì§ Chunk request queued: ${data.d.nonce}`, 'info');
                    } else if (data.d.members) {
                        metrics.chunks++;
                        log(`üì• Received chunk ${data.d.chunk_index}/${data.d.chunk_count} - ${data.d.members.length} members`, 'success');
                    } else if (data.d.error) {
                        log(`‚ùå Error: ${data.d.error}`, 'error');
                        metrics.rejects++;
                    }
                    updateMetrics();
                }
            };
            
            ws.onerror = (error) => {
                log('‚ùå Connection failed. Start the gateway first: run ./start.sh from project root (Redis must be running).', 'error');
                if (btn) { btn.disabled = false; btn.textContent = 'üîå Connect Gateway'; }
            };
            
            ws.onclose = (ev) => {
                if (ev.code !== 1000 && !ev.wasClean) {
                    log('üîå Disconnected. Start gateway with ./start.sh then click Connect again.', 'error');
                } else {
                    log('üîå Disconnected from gateway', 'info');
                }
                document.getElementById('ws-status').className = 'status-indicator status-disconnected';
                metrics.connections = 0;
                updateMetrics();
                if (btn) { btn.disabled = false; btn.textContent = 'üîå Connect Gateway'; }
            };
        }
        
        function requestChunk(limit) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                const now = Date.now();
                if (now - lastNotConnectedLog > 3000) {
                    lastNotConnectedLog = now;
                    log('‚ö†Ô∏è  Not connected. Click "Connect Gateway" first, then wait for "Connected to gateway".', 'error');
                }
                return;
            }
            
            const request = {
                op: 8,
                d: {
                    guild_id: 'test-guild',
                    query: '',
                    limit: limit,
                    nonce: 'chunk-' + Date.now()
                }
            };
            
            ws.send(JSON.stringify(request));
            log(`üì§ Sent chunk request: ${limit} members`, 'info');
        }
        
        function stressTest(count) {
            log(`üî• Starting stress test: ${count} concurrent requests`, 'info');
            
            const progress = document.getElementById('progress');
            let completed = 0;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    requestChunk(100);
                    completed++;
                    const percent = Math.floor((completed / count) * 100);
                    progress.style.width = percent + '%';
                    progress.textContent = `${completed}/${count} (${percent}%)`;
                    
                    if (completed === count) {
                        setTimeout(() => {
                            progress.style.width = '0%';
                            progress.textContent = 'Ready';
                        }, 2000);
                    }
                }, i * 10); // Spread over 10ms intervals
            }
        }
        
        function floodTest() {
            log('üí• Flooding connection with 10 rapid requests (should trigger backpressure)', 'info');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => requestChunk(1000), i * 50);
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            log('Logs cleared', 'info');
        }
        
        // Poll server metrics every 2 seconds (real values from gateway)
        // Use max so client-side counts (from WebSocket) are never overwritten by 0
        function pollMetrics() {
            fetch('/metrics')
                .then(r => r.json())
                .then(data => {
                    metrics.connections = data.connections ?? metrics.connections;
                    metrics.chunks = Math.max(metrics.chunks, data.chunks ?? 0);
                    metrics.queue = Math.round(parseFloat(data.queue) || 0);
                    metrics.rejects = Math.max(metrics.rejects, data.rejects ?? 0);
                    updateMetrics();
                })
                .catch(() => {});
        }
        setInterval(pollMetrics, 2000);
        pollMetrics();
        
        // Initialize
        updateMetrics();
    </script>
</body>
</html>

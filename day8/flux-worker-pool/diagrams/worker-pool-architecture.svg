<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Worker Pool Architecture
  </text>
  
  <!-- Stage 1: I/O Layer -->
  <rect x="50" y="80" width="180" height="300" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="140" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Stage 1: I/O
  </text>
  
  <rect x="70" y="130" width="140" height="60" fill="#60a5fa" stroke="#2563eb" stroke-width="1" rx="3"/>
  <text x="140" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">NIO Selector</text>
  <text x="140" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">select() / read()</text>
  
  <rect x="70" y="210" width="140" height="60" fill="#60a5fa" stroke="#2563eb" stroke-width="1" rx="3"/>
  <text x="140" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Frame Parser</text>
  <text x="140" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Zero-copy slice</text>
  
  <rect x="70" y="290" width="140" height="60" fill="#60a5fa" stroke="#2563eb" stroke-width="1" rx="3"/>
  <text x="140" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Task Enqueue</text>
  <text x="140" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">Non-blocking offer()</text>
  
  <!-- Stage 2: Queue -->
  <rect x="290" y="80" width="180" height="300" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="380" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    Stage 2: Queue
  </text>
  
  <rect x="310" y="130" width="140" height="220" fill="#fbbf24" stroke="#d97706" stroke-width="1" rx="3"/>
  <text x="380" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#78350f">ArrayBlockingQueue</text>
  <text x="380" y="175" font-family="Arial" font-size="10" text-anchor="middle" fill="#78350f">Capacity: 10,000</text>
  
  <!-- Queue items -->
  <rect x="320" y="195" width="120" height="20" fill="#fed7aa" stroke="#d97706" stroke-width="1"/>
  <text x="380" y="210" font-family="monospace" font-size="9" text-anchor="middle">Task{conn=1,payload=...}</text>
  
  <rect x="320" y="220" width="120" height="20" fill="#fed7aa" stroke="#d97706" stroke-width="1"/>
  <text x="380" y="235" font-family="monospace" font-size="9" text-anchor="middle">Task{conn=2,payload=...}</text>
  
  <rect x="320" y="245" width="120" height="20" fill="#fed7aa" stroke="#d97706" stroke-width="1"/>
  <text x="380" y="260" font-family="monospace" font-size="9" text-anchor="middle">Task{conn=3,payload=...}</text>
  
  <text x="380" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#78350f">...</text>
  
  <!-- Backpressure indicator -->
  <text x="380" y="320" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#dc2626">
    Reject if full
  </text>
  
  <!-- Stage 3: Workers -->
  <rect x="530" y="80" width="220" height="300" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/>
  <text x="640" y="105" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#166534">
    Stage 3: Workers
  </text>
  
  <text x="640" y="130" font-family="Arial" font-size="11" text-anchor="middle" fill="#15803d">
    Virtual Thread Pool
  </text>
  
  <!-- Worker threads -->
  <rect x="550" y="150" width="80" height="40" fill="#86efac" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="590" y="165" font-family="Arial" font-size="10" text-anchor="middle">Worker 1</text>
  <text x="590" y="180" font-family="monospace" font-size="8" text-anchor="middle">PROCESSING</text>
  
  <rect x="650" y="150" width="80" height="40" fill="#86efac" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="690" y="165" font-family="Arial" font-size="10" text-anchor="middle">Worker 2</text>
  <text x="690" y="180" font-family="monospace" font-size="8" text-anchor="middle">IDLE</text>
  
  <rect x="550" y="210" width="80" height="40" fill="#86efac" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="590" y="225" font-family="Arial" font-size="10" text-anchor="middle">Worker 3</text>
  <text x="590" y="240" font-family="monospace" font-size="8" text-anchor="middle">PROCESSING</text>
  
  <rect x="650" y="210" width="80" height="40" fill="#86efac" stroke="#16a34a" stroke-width="1" rx="3"/>
  <text x="690" y="225" font-family="Arial" font-size="10" text-anchor="middle">Worker N</text>
  <text x="690" y="240" font-family="monospace" font-size="8" text-anchor="middle">PROCESSING</text>
  
  <text x="640" y="280" font-family="Arial" font-size="10" text-anchor="middle" fill="#166534">...</text>
  
  <text x="640" y="310" font-family="Arial" font-size="9" text-anchor="middle" fill="#166534">
    Unlimited Virtual Threads
  </text>
  <text x="640" y="325" font-family="Arial" font-size="9" text-anchor="middle" fill="#166534">
    (~1KB heap per thread)
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1f2937"/>
    </marker>
  </defs>
  
  <path d="M 230 240 L 290 240" stroke="#1f2937" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#1f2937">offer()</text>
  
  <path d="M 470 240 L 530 240" stroke="#1f2937" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#1f2937">poll()</text>
  
  <!-- Metrics -->
  <rect x="50" y="420" width="700" height="60" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="3"/>
  <text x="60" y="440" font-family="Arial" font-size="11" font-weight="bold" fill="#374151">Metrics:</text>
  <text x="60" y="460" font-family="monospace" font-size="9" fill="#4b5563">Queue Depth | Worker Latency p99 | Rejection Rate | GC Allocation Rate</text>
</svg>

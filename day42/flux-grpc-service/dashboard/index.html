<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux gRPC Service Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            padding: 20px;
            border-radius: 8px;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: #00ff41;
            color: #0a0e27;
        }
        
        .status.disconnected {
            background: #ff0000;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc33;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 65, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .log-timestamp {
            opacity: 0.5;
            margin-right: 10px;
        }
        
        .chart {
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° FLUX gRPC SERVICE DASHBOARD</h1>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Requests</div>
                <div class="metric-value" id="totalRequests">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Messages Streamed</div>
                <div class="metric-value" id="streamedMessages">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="uptime">0s</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Database Status</div>
                <div class="metric-value">
                    <span class="status" id="dbStatus">UNKNOWN</span>
                </div>
            </div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">InsertMessage</div>
                <div class="metric-value" id="insertCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">GetMessage</div>
                <div class="metric-value" id="getCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">StreamHistory</div>
                <div class="metric-value" id="streamCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">DeleteMessage</div>
                <div class="metric-value" id="deleteCount">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="simulateLoad()">üî• Simulate Load (1K requests)</button>
            <button onclick="clearMetrics()">üóëÔ∏è Clear Metrics</button>
            <button onclick="refreshMetrics()">üîÑ Refresh Now</button>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry">
                <span class="log-timestamp">[SYSTEM]</span>
                Dashboard initialized. Polling every 2 seconds...
            </div>
        </div>
    </div>
    
    <script>
        function addLog(message) {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            container.insertBefore(entry, container.firstChild);
            
            // Keep only last 50 entries
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
        
        async function refreshMetrics() {
            try {
                const response = await fetch('/metrics');
                const data = await response.json();
                
                document.getElementById('totalRequests').textContent = data.total_requests.toLocaleString();
                document.getElementById('streamedMessages').textContent = data.streamed_messages.toLocaleString();
                document.getElementById('uptime').textContent = data.uptime_seconds + 's';
                document.getElementById('insertCount').textContent = data.insert_message.toLocaleString();
                document.getElementById('getCount').textContent = data.get_message.toLocaleString();
                document.getElementById('streamCount').textContent = data.stream_history.toLocaleString();
                document.getElementById('deleteCount').textContent = data.delete_message.toLocaleString();
                
                const dbStatus = document.getElementById('dbStatus');
                if (data.db_connected) {
                    dbStatus.textContent = 'CONNECTED';
                    dbStatus.className = 'status connected';
                } else {
                    dbStatus.textContent = 'DISCONNECTED';
                    dbStatus.className = 'status disconnected';
                }
            } catch (error) {
                addLog('‚ùå Failed to fetch metrics: ' + error.message);
            }
        }
        
        async function simulateLoad() {
            addLog('üöÄ Triggering load test (100 requests)...');
            try {
                const response = await fetch('/run-demo');
                if (response.ok) {
                    addLog('‚úÖ Load test started - metrics will update in a few seconds');
                } else {
                    addLog('‚ùå Failed to trigger load: ' + response.status);
                }
            } catch (error) {
                addLog('‚ùå Failed to trigger load: ' + error.message);
            }
        }
        
        function clearMetrics() {
            addLog('üóëÔ∏è Metrics cleared (note: this only clears the display)');
        }
        
        // Auto-refresh every 2 seconds
        setInterval(refreshMetrics, 2000);
        
        // Initial load
        refreshMetrics();
    </script>
</body>
</html>

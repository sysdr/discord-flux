<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Migration Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2a2f4a 100%);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #3a4a6a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .metric-label {
            font-size: 0.9rem;
            color: #8b95a9;
            margin-bottom: 8px;
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00d9ff;
        }
        .progress-container {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #3a4a6a;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 40px;
            background: #2a2f4a;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff 0%, #7c3aed 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #7c3aed 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .chart-container {
            background: #1a1f3a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #3a4a6a;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Flux Migration Dashboard</h1>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">Parsed Messages</div>
                <div class="metric-value" id="parsedCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Written to Cassandra</div>
                <div class="metric-value" id="writtenCount">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Throughput</div>
                <div class="metric-value" id="throughput">0</div>
                <div class="metric-label">msg/sec</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Heap Used</div>
                <div class="metric-value" id="heapUsed">0</div>
                <div class="metric-label">MB</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Virtual Threads</div>
                <div class="metric-value" id="virtualThreads">0</div>
            </div>
        </div>
        
        <div class="progress-container">
            <h2 style="margin-bottom: 20px; color: #00d9ff;">Migration Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            
            <div class="controls">
                <button class="btn-primary" onclick="simulateLoad()">Simulate Load Spike</button>
                <button class="btn-primary" onclick="simulateCrash()">Simulate Crash & Resume</button>
                <button class="btn-danger" onclick="stopMigration()">Stop Migration</button>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 style="margin-bottom: 20px; color: #00d9ff;">Real-Time Metrics</h2>
            <canvas id="metricsChart" width="800" height="300"></canvas>
        </div>
    </div>
    
    <script>
        const dataPoints = [];
        
        function updateMetrics() {
            fetch('/metrics')
                .then(r => r.json())
                .then(data => {
                    const parsed = data.parsedMessages || 0;
                    const written = data.writtenMessages || 0;
                    const throughput = data.throughput || 0;
                    const heapMB = data.heapUsedMB || 0;
                    const vThreads = data.virtualThreads || 0;
                    
                    document.getElementById('parsedCount').textContent = Number(parsed).toLocaleString();
                    document.getElementById('writtenCount').textContent = Number(written).toLocaleString();
                    document.getElementById('throughput').textContent = Number(throughput).toLocaleString();
                    document.getElementById('heapUsed').textContent = Number(heapMB).toLocaleString();
                    document.getElementById('virtualThreads').textContent = Number(vThreads).toLocaleString();
                    
                    const progress = parsed > 0 ? Math.min(100, (written / parsed) * 100) : 0;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('progressText').textContent = Math.floor(progress) + '%';
                    
                    dataPoints.push({ throughput: throughput, heap: heapMB });
                    if (dataPoints.length > 50) dataPoints.shift();
                    updateChart();
                })
                .catch(() => {
                    document.getElementById('parsedCount').textContent = '-';
                    document.getElementById('writtenCount').textContent = '-';
                    document.getElementById('throughput').textContent = '-';
                    document.getElementById('heapUsed').textContent = '-';
                    document.getElementById('virtualThreads').textContent = '-';
                });
        }
        
        const canvas = document.getElementById('metricsChart');
        const ctx = canvas.getContext('2d');
        
        function updateChart() {
            if (dataPoints.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const maxT = Math.max(...dataPoints.map(p => p.throughput), 1);
            const maxH = Math.max(...dataPoints.map(p => p.heap), 1);
            
            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            dataPoints.forEach((point, i) => {
                const x = (i / Math.max(1, dataPoints.length - 1)) * canvas.width;
                const y = canvas.height - (point.throughput / maxT * canvas.height * 0.8);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            ctx.strokeStyle = '#7c3aed';
            ctx.beginPath();
            dataPoints.forEach((point, i) => {
                const x = (i / Math.max(1, dataPoints.length - 1)) * canvas.width;
                const y = canvas.height - (point.heap / maxH * canvas.height * 0.8);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }
        
        function simulateLoad() {
            alert('Run demo.sh to migrate data; metrics will update from migration.');
        }
        
        function simulateCrash() {
            alert('Checkpoint is saved during migration. Re-run demo.sh to resume.');
        }
        
        function stopMigration() {
            alert('Stop the migration process (Ctrl+C). Progress is checkpointed.');
        }
        
        updateMetrics();
        const updateInterval = setInterval(updateMetrics, 1000);
    </script>
</body>
</html>
